<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Vehicles</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>ecarsharing</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">


    <style>
      .error{
        color: red;
      }
    </style>

</head>

<body>
    <main>
        <div>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Vehicle Brand</th>
                    <th scope="col">Vehicle Model</th>
                    <th scope="col">License Plate</th>
                    <th scope="col">Price per Hour</th>
                    <th scope="col">Vehicle ID</th>
                  </tr>
                </thead>
                <tbody id="vehicle-list">
                </tbody>
            </table>
        </div>
    </main>
</body>

<script src="./assets/js/jquery-3.6.0.min.js"></script>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/jquery.validate.min.js"></script>
<script src="./assets/js/vehicle-service.js"></script>

    <!-- Adding button-->
    <div class="row">
      <div>
        <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#addCarsModal">Add Vehicle</button>
      </div>
    </div>




<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false"  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel"><b>Edit vehicle</b></h4>
        </div>
        <div class="modal-body">
          <input id="id" type="hidden" />
          <input id="carBrand" type="text" />
          <input id="carModel" type="text" />
          <input id="licensePlate" type="text" />
          <input id="pricePerHour" type="text" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary vehicle-save" onClick="VehicleService.update()">Save changes</button>
        </div>
      </div>
    </div>
</div>


<!--Modal for adding cars-->
<div class="modal fade" id="addCarsModal" tabindex="-1" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addVehicle">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Vehicles</h5>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Car brand</label>
              <input name="car_brand" type="text" class="form-control required" placeholder="Enter car brand">
            </div>
            <div class="form-group">
              <label>Car model</label>
              <input name="car_model" type="text" class="form-control required"  placeholder="Enter car model">
            </div>
            <div class="form-group">
              <label>License plate</label>
              <input name="license_plate" type="text" class="form-control required"  placeholder="Enter license plate">
            </div>
            <div class="form-group">
              <label>Price per hour</label>
              <input name="price_per_hour" type="number" class="form-control required"  placeholder="Enter price per hour">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>



<script>
  VehicleService.init();
</script>

</html>
