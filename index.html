<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>ecarsharing</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Car Brand</th>
                    <th scope="col">Car Model</th>
                    <th scope="col">License Plate</th>
                    <th scope="col">Price per Hour</th>
                  </tr>
                </thead>
                <tbody id="vehicle-list">
                  
                </tbody>
              </table>
        </div>
    </main>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>

    // ajax get requests from API
    $.get( "api/vehicles", function( data ) {

        $("#vehicle-list").html("");

        var html="";
        for(let i = 0; i < data.length; i++){
            html += `
            <tr>
                <th scope="row">${i+1}</th>
                <td>`+ data[i].car_brand +`</td>
                <td>`+ data[i].car_model +`</td>
                <td>`+ data[i].license_plate +`</td>
                <td>`+ data[i].price_per_hour +`</td>
                <td><button type="button" class="btn btn-secondary" onClick="showModal(`+ data[i].id +`)">Show details</button></td> 
            </tr>`;
        }
        $("#vehicle-list").html(html);
        console.log(data);
    });

    function showModal(id){
        $.get('api/vehicles/'+id, function(data){
            console.log(data);
            $("#carModel").val(data.car_model);
            $("#exampleModal").modal("show");
        })
    }

</script>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="carModel" type="text" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>

</html>
